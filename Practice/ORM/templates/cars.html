<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>

        {% for car in cars %}
            <li>{{car.brand}} {{car.name}} {{car.price}} color: {{car.color}}</li>
        {% empty %}
            <li>No cars available</li>
        {% endfor %}
    </ul>
</body>
</html>
